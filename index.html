<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <style>
        img {
            max-width: 600px;
        }

        canvas {
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container row">
        <h1 class="m-3 bold font-weight-bold text-info">Phần mềm dự đoán thông tin dựa vào khuôn mặt</h1>

        <div class="divBtn col col-md-4 text-center mt-5">
            <div class="d-flex align-items-start justify-content-center">
                <button id="btnStartWebcam" class="btn btn-success">Start Webcam</button>
                <button id="btnEndWebcam" class="btn btn-danger mx-3">End Webcam</button>
            </div>
            <form action="" class="mt-4 mx-2">
                <label for="inputImage">Đưa hình có mặt mà bạn muốn đọc dữ liệu</label>
                <input type="file" id="imgInput">
            </form>
        </div>

        <div class="divVideo col col-md-8 position-relative p-0">
            <img src="" alt="" id="img" max-width="600">
            <video src="" id="video" width="600" height="450" autoplay></video>
        </div>
    </div>

    <script defer src="./face-api.min.js"></script>
    <script defer src="./script.js"></script>
</body>

</html>
